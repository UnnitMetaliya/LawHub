<body>

    <div id="tf-contact" class="text-center">
        <div class="container">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="section-title center">
                        <h2>Details for <strong>Missing Person</strong></h2>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="clearfix"></div>
                        <small><em>We welcome genuine details</em></small>            
                    </div>

                    <div id="forma"><form action="php/missing.php" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name of the Missing Person</label>
                                    <input type="name" name="m_name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Your Name</label>
                                    <input type="text" name="y_name" class="form-control" id="exampleInputEmail1" placeholder="Enter your name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Relation with missing person</label>
                                    <input type="text" name="relation" class="form-control" id="exampleInputPassword1" placeholder="e.g. parent">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Age of missing person</label>
                                    <input type="number" name="age" class="form-control" id="exampleInputPassword1" placeholder="e.g. 10 years">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Height of missing person</label>
                                    <input type="number" name="height" class="form-control" id="exampleInputPassword1" placeholder="e.g 5' ">
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">When did you last see him/her ?</label>
                                    <input type="text" name="lastseen" class="form-control" id="exampleInputPassword1" placeholder="e.g. Two days ago">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Your Phone Number</label>
                                    <input type="number" name="phone_number" class="form-control" id="exampleInputPassword1" placeholder="">
                                </div>
                            </div>
                        </div>
                        

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <br><button type="submit" name="submit" class="btn tf-btn btn-default">Submit</button>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
                </div>
            </div>

        </div>
